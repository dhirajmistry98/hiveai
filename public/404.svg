<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <clipPath id="blobClip">
      <path d="M120,20 C140,20 165,30 180,50 C195,70 200,95 195,120 C190,145 175,165 155,175 C135,185 110,185 90,175 C70,165 55,145 50,120 C45,95 50,70 65,50 C80,30 100,20 120,20 Z"/>
    </clipPath>
  </defs>
  
  <!-- Background blob shape -->
  <path d="M120,20 C140,20 165,30 180,50 C195,70 200,95 195,120 C190,145 175,165 155,175 C135,185 110,185 90,175 C70,165 55,145 50,120 C45,95 50,70 65,50 C80,30 100,20 120,20 Z" 
        fill="#f0fdf4" 
        stroke="#10b981" 
        stroke-width="2" 
        opacity="0.3">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 120 120"
      to="360 120 120"
      dur="60s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Main circular logo area -->
  <g clip-path="url(#blobClip)">
    <!-- Outer circle -->
    <circle cx="120" cy="120" r="70" fill="none" stroke="#10b981" stroke-width="18" opacity="0.9"/>
    
    <!-- Middle circle -->
    <circle cx="120" cy="120" r="50" fill="none" stroke="#10b981" stroke-width="14" opacity="0.95"/>
    
    <!-- Inner circle -->
    <circle cx="120" cy="120" r="32" fill="none" stroke="#10b981" stroke-width="10"/>
    
    <!-- Center dot -->
    <circle cx="120" cy="120" r="12" fill="#10b981">
      <animate attributeName="r" values="12;14;12" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.7;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Connecting lines (like AI nodes) -->
    <line x1="120" y1="88" x2="120" y2="50" stroke="#10b981" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="120" y1="152" x2="120" y2="190" stroke="#10b981" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="88" y1="120" x2="50" y2="120" stroke="#10b981" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    <line x1="152" y1="120" x2="190" y2="120" stroke="#10b981" stroke-width="4" stroke-linecap="round" opacity="0.8"/>
    
    <!-- Node dots -->
    <circle cx="120" cy="50" r="6" fill="#10b981" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="120" cy="190" r="6" fill="#10b981" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="120" r="6" fill="#10b981" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="190" cy="120" r="6" fill="#10b981" filter="url(#softGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="1.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Orbital rings -->
  <circle cx="120" cy="120" r="85" fill="none" stroke="#10b981" stroke-width="1.5" opacity="0.3" stroke-dasharray="4 4">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="0 120 120"
      to="360 120 120"
      dur="20s"
      repeatCount="indefinite"/>
  </circle>
  
  <circle cx="120" cy="120" r="95" fill="none" stroke="#10b981" stroke-width="1" opacity="0.2" stroke-dasharray="6 6">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="rotate"
      from="360 120 120"
      to="0 120 120"
      dur="25s"
      repeatCount="indefinite"/>
  </circle>
  
  <!-- Decorative particles -->
  <g opacity="0.4">
    <circle cx="40" cy="40" r="2" fill="#10b981">
      <animate attributeName="cy" values="40;35;40" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="200" cy="60" r="1.5" fill="#10b981">
      <animate attributeName="cy" values="60;55;60" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="210" cy="180" r="2" fill="#10b981">
      <animate attributeName="cy" values="180;175;180" dur="3.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="200" r="1.5" fill="#10b981">
      <animate attributeName="cy" values="200;195;200" dur="2.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>