<svg width="200" height="160" viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="processingBg" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.1"/>
              <stop offset="100%" style="stop-color:#2563EB;stop-opacity:0.05"/>
            </linearGradient>
            <linearGradient id="processingIcon" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#3B82F6"/>
              <stop offset="100%" style="stop-color:#2563EB"/>
            </linearGradient>
            <filter id="shadowProcessing" x="-20%" y="-20%" width="140%" height="140%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
              <feOffset dx="0" dy="4"/>
              <feComponentTransfer><feFuncA type="linear" slope="0.08"/></feComponentTransfer>
              <feMerge><feMergeNode/><feMergeNode in="SourceGraphic"/></feMerge>
            </filter>
          </defs>
          <circle cx="100" cy="80" r="70" fill="url(#processingBg)"/>
          <g filter="url(#shadowProcessing)">
            <rect x="20" y="40" width="160" height="80" rx="12" fill="white" stroke="#E5E7EB" stroke-width="1"/>
          </g>
          <rect x="32" y="52" width="48" height="48" rx="10" fill="url(#processingIcon)" opacity="0.1"/>
          <rect x="32" y="52" width="48" height="48" rx="10" fill="none" stroke="url(#processingIcon)" stroke-width="1.5"/>
          <!-- Spinning loader -->
          <circle cx="56" cy="76" r="12" fill="none" stroke="url(#processingIcon)" stroke-width="3" stroke-linecap="round" stroke-dasharray="60 20">
            <animateTransform attributeName="transform" type="rotate" from="0 56 76" to="360 56 76" dur="1.5s" repeatCount="indefinite"/>
          </circle>
          <rect x="92" y="56" width="76" height="6" rx="3" fill="#3B82F6"/>
          <rect x="92" y="70" width="64" height="6" rx="3" fill="#3B82F6" opacity="0.4"/>
          <rect x="92" y="84" width="72" height="6" rx="3" fill="#E5E7EB"/>
          <circle cx="92" cy="102" r="2" fill="#3B82F6" opacity="0.6"/>
          <circle cx="102" cy="102" r="2" fill="#3B82F6" opacity="0.4"/>
          <circle cx="112" cy="102" r="2" fill="#3B82F6" opacity="0.2"/>
        </svg>