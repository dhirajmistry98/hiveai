<svg width="200" height="160" viewBox="0 0 200 160" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:0.05" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F9FAFB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.08"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Decorative background circle -->
  <circle cx="100" cy="80" r="70" fill="url(#bgGradient)"/>
  
  <!-- Main card with shadow -->
  <g filter="url(#cardShadow)">
    <rect x="20" y="40" width="160" height="80" rx="12" fill="url(#cardGradient)" stroke="#E5E7EB" stroke-width="1"/>
  </g>
  
  <!-- Icon container with gradient -->
  <rect x="32" y="52" width="48" height="48" rx="10" fill="url(#iconGradient)" opacity="0.1"/>
  <rect x="32" y="52" width="48" height="48" rx="10" fill="none" stroke="url(#iconGradient)" stroke-width="1.5"/>
  
  <!-- Modern video camera icon -->
  <g transform="translate(44, 64)">
    <!-- Camera body -->
    <rect width="18" height="14" rx="2.5" fill="url(#iconGradient)"/>
    <!-- Lens -->
    <circle cx="9" cy="7" r="4" fill="white" opacity="0.3"/>
    <circle cx="9" cy="7" r="2.5" fill="white" opacity="0.5"/>
    <!-- Play triangle -->
    <path d="M18 4 L26 7 L18 10 Z" fill="url(#iconGradient)"/>
  </g>
  
  <!-- Content lines with varying opacity for depth -->
  <rect x="92" y="56" width="76" height="6" rx="3" fill="#10B981"/>
  <rect x="92" y="70" width="64" height="6" rx="3" fill="#10B981" opacity="0.4"/>
  <rect x="92" y="84" width="72" height="6" rx="3" fill="#E5E7EB"/>
  
  <!-- Decorative dots -->
  <circle cx="92" cy="102" r="2" fill="#10B981" opacity="0.6"/>
  <circle cx="102" cy="102" r="2" fill="#10B981" opacity="0.4"/>
  <circle cx="112" cy="102" r="2" fill="#10B981" opacity="0.2"/>
  
  <!-- Optional badge/tag -->
  <rect x="140" y="48" width="32" height="16" rx="8" fill="#ECFDF5" stroke="#10B981" stroke-width="1"/>
  <circle cx="148" cy="56" r="2" fill="#10B981"/>
  <rect x="153" y="53" width="14" height="6" rx="3" fill="#10B981" opacity="0.3"/>
</svg>